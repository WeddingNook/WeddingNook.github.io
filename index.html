	<div class="background"></div>
	<div class="header">
	</div>
	<div class="banner">
		<div class="max">
			<center>
				<h1>The Wedding Nook</h1>
				<h3>"the one stop wedding shop"</h3>
			</center>
		</div>
	</div> 

	<div class="max">
		<div class="body">
			<div class="row">
				<div class="four column responsive">
					<div class="left-sidebar">
						<div class="row">
							<div class="twelve column responsive">
								<center class="sidebar-header">
									What we do for you!
								</center>
							</div>
						</div>
						<div class="row">
							<div class="seven column responsive features">
								<ul>
									<li><a href="#" title="Through your profile on our site, brides can request to book you for a specific day, based on your availability.  Your reply will seal the deal." rel="tooltip">Booking</a></li>
									<li><a href="#" title="We advertise locally in Bridal Publications, Newspapers and Magazines, on Social Media and at Bridal Festivals.  When you sign up as a provider though our system, all of our marketing becomes your marketing." rel="tooltip">Marketing</a></li>
									<li><a href="#" title="After you have met with the bride and groom, you will receive a direct deposit through our system.  The deposit will be 50% of your set price.  The Full Price will be paid within 48 hours before the event.  All of your payments will show up in your account the moment the marrying parties pay through our site." rel="tooltip">Direct Deposit</a></li>
									<li><a href="#" title="Upload Images, Videos, or Sound Clips to highlight your abilities as a service provider." rel="tooltip">Portfolios</a></li>
									<li><a href="#" title="Explain who you are to the client to gain their business." rel="tooltip">About Me Section</a></li>
									<li><a href="#" title="After a bride has used you though our system, she will be able to review and rate your services on our site. (If these reviews are negative we will contact the client and other providers directly to understand their problem and correct the situation.)" rel="tooltip">Ratings & Reviews</a></li>
									<li><a href="#" title="You can integrate your Google Calendar with our system to black out availability. This will help track availability through our system and gain you more business.  (We will not pull any information from your calendar, but will black out days that you already have scheduled.)" rel="tooltip">Calender</a></li>
								</ul>
							</div>
							<div class="four column responsive learn-more">
								Hover to learn more!
								<br />
								<img src="../img/arrow.png" alt="">
							</div>

							</div>

							</div>

								<a href="#"><img src="../img/socialMedia/facebook.png" alt=""></a>
								<a href="#"><img src="../img/socialMedia/twitter.png" alt=""></a>
							</div>
						</div>
